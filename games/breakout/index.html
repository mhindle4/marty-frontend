<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Breakout – Marty</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="icon" href="../../favicon.png" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0b0c10; color:#eaf0f1; font-family: system-ui, Arial, sans-serif; }
    nav { text-align:center; padding: 12px; }
    nav a { color:#66fcf1; text-decoration:none; margin: 0 8px; }
    #wrap { display:flex; justify-content:center; }
    canvas { background:#111417; border:1px solid #222; touch-action: none; }
    .hud { text-align:center; margin: 8px 0 12px; opacity:.9; }
    .btn { display:inline-block; margin: 0 6px; padding: 8px 12px; border-radius: 10px;
           background:#45a29e; color:#0b0c10; font-weight:700; text-decoration:none; cursor:pointer; }
    .btn:hover { background:#66fcf1; }
  </style>
</head>
<body>
  <nav>
    <a href="../../index.html">Home</a>
    <a href="../index.html">Games</a>
  </nav>

  <div class="hud">
    <span id="score">Score: 0</span> ·
    <span id="lives">Lives: 3</span> ·
    <button id="restart" class="btn" type="button">Restart</button>
  </div>

  <div id="wrap">
    <canvas id="c" width="800" height="560"></canvas>
  </div>

  <script src="./game.js"></script>
</body>
</html>
